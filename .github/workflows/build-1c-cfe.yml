name: Build 1C CFE via Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare build environment
        run: |
          mkdir -p ./output
          # Создаем скрипт с абсолютными путями
          cat > ./build.os <<EOL
          // ===== КОНСТАНТЫ =====
          ИсходнаяПапка = "/workspace/src";
          ВыходнойФайл = "/workspace/output/extension.cfe";
          
          // ===== ОСНОВНАЯ ФУНКЦИЯ =====
          Функция ДобавитьФайлы(ZIP, Папка)
              Файлы = НайтиФайлы(Папка + "/*");
              Для Каждого Файл Из Файлы Цикл
                  Если Найти(Файл.Имя, ".") > 0 Тогда
                      Расширение = НРег(Прав(Файл.Имя, 4));
                      Если Расширение = ".bsl" ИЛИ 
                         НРег(Файл.Имя) = "configuration.xml" Тогда
                          Попытка
                              ZIP.Добавить(Файл.ПолноеИмя);
                          Исключение
                              // Пропускаем ошибки
                          КонецПопытки;
                      КонецЕсли;
                  КонецЕсли;
              КонецЦикла;
              Возврат Истина;
          КонецФункции

          // ===== ТОЧКА ВХОДА =====
          Попытка
              ZIP = Новый ЗаписьZIPФайла(ВыходнойФайл);
              Если Не ДобавитьФайлы(ZIP, ИсходнаяПапка) Тогда
                  ВызватьИсключение "Не удалось добавить файлы";
              КонецЕсли;
              ZIP.Записать();
          Исключение
              ВызватьИсключение "Ошибка создания CFE: " + ОписаниеОшибки();
          КонецПопытки;
          EOL

      - name: Build with Docker
        run: |
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            evilbeaver/onescript:1.9.2 \
            oscript build.os

      - name: Verify CFE
        run: |
          if [ -s "./output/extension.cfe" ]; then
            echo "✅ CFE успешно создан! Размер: $(du -h ./output/extension.cfe | cut -f1)"
            echo "Содержимое:"
            unzip -l ./output/extension.cfe
            exit 0
          else
            echo "❌ Ошибка: CFE файл пустой или не создан"
            echo "Проверьте наличие файлов в src/:"
            find src -type f
            exit 1
          fi

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: 1C-CFE
          path: ./output/extension.cfe
